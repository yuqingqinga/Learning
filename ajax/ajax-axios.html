<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX-axios发送ajax请求</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.20.0/axios.js"></script>
</head>
<body>
    <h2>AJAX-axios发送ajax请求</h2>
    <button>GET</button>
    <button>POST</button>
    <button>AJAX</button>
    <script>
        const buttons = document.querySelectorAll('button');

        //配上baseURL
        axios.defaults.baseURL = 'http://127.0.0.1:8000';

        buttons[0].onclick = function(){
            //GET请求
            axios.get('/axios-server',{
                //url参数
                params:{
                    id:200,
                    vip:10
                },
                //请求头信息
                headers:{
                    name:'yuqingqing',
                    age:18
                }
            }).then(value=>{
                console.log(value);
            })//此方法获取到的数据比较完整
        }

        buttons[1].onclick = function(){
            //第一个参数为url，第二个参数为请求体，第三个参数为其他配置
            axios.post('/axios-server',{
                username:'yuqingqing',
                password:'1233311234567',
            },{
                //url参数
                params:{
                    id:999,
                    vip:9,
                },
                //请求体信息
                headers:{
                    height:160,
                    weight:90,
                }
            });
        }

        buttons[2].onclick = function(){
            axios({
                //请求方法
                method:'post',
                // url
                url:'/axios-server',
                // url参数
                params:{
                    vip:20,
                    level:100,
                },
                //头信息
                headers:{
                    a:200,
                    b:300,
                },
                // 请求体参数
                data:{
                    username:'yuqingqing',
                    password:'123321234567',
                }
            }).then(Response=>{
                //响应状态码
                console.log(Response.status);
                // 响应状态字符串
                console.log(Response.statusText);
                // 响应头信息
                console.log(Response.headers);
                // 响应体
                console.log(Response.data);
            })
        }
    </script>
</body>
</html>
